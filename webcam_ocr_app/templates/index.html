<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live OCR Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
</head>
<body>
    <header>
        <h1>Live OCR Scanner</h1>
    </header>
    <main>
        <div class="container">
            <div class="panel" id="camera-panel">
                <h2>Camera View</h2>
                <video id="video" autoplay playsinline></video>
            </div>
            <div class="panel" id="text-panel">
                <h2>Detected Text</h2>
                <pre id="ocr-output">No word detected.</pre>
            </div>
        </div>
        <div class="controls">
            <button id="toggle-ocr">Disable OCR</button>
        </div>
    </main>
    <footer>
        <p>v1.0 - Example OCR App</p>
    </footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
